<router-outlet></router-outlet>

<div *ngIf="articulos!=null; else espera">
    <table border="1">
        <tr>
            <td>Codigo</td>
            <td>Descripcion</td>
            <td>Precio</td>
        </tr>
        <tr *ngFor="let art of articulos">
            <td>{{art.codigo}}</td>
            <td>{{art.descripcion}}</td>
            <td>{{art.precio}}</td>
        </tr>
    </table>
    <p>{{articulos[1].descripcion}}</p>
</div>
<ng-template #espera>Esperando datos...</ng-template>
